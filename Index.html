<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Advisor - Live RSI & MACD</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    h1 {
      text-align: center;
      color: #00ffb3;
      font-size: 26px;
    }
    .status { 
      text-align: center; 
      margin-bottom: 15px; 
      font-size: 18px; 
    }
    .online { color: #00ffb3; }
    .offline { color: #ff5e5e; }
    .settings, .results {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 15px;
    }
    button {
      background: #00ffb3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #00d68f; }
    .symbol {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
    }
    .trend { font-size: 20px; }
    .up { color: #00ff99; }
    .down { color: #ff5e5e; }
    .flat { color: #cccccc; }
    .reconnect-btn {
      margin-top: 8px;
      background: #ffaa00;
      color: #000;
      width: auto;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    .reconnect-btn:hover { background: #ffcc33; }
    .error { color: #ff5e5e; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Trading Advisor</h1>
    <div class="status" id="status">Checking backend...</div>
    <div style="text-align:center">
      <button class="reconnect-btn" id="reconnectBtn">Reconnect üîÑ</button>
    </div>

    <div class="settings">
      <h3>Settings</h3>
      <label>Backend API URL</label>
      <input id="apiUrl" value="https://trading-backend-dcph.onrender.com" />
      <label>Symbols (comma separated)</label>
      <textarea id="symbols">BTC-USD,ETH-USD,EURUSD=AAPL</textarea>
      <label>Auto Refresh (seconds)</label>
      <input id="refresh" type="number" value="60" />
      <button id="save">Save Settings</button>
    </div>

    <div class="results" id="results">
      <h3>Live RSI & MACD Data</h3>
      <div id="output">No data yet...</div>
    </div>
  </div>

  <script>
    const apiUrlInput = document.getElementById("apiUrl");
    const symbolsInput = document.getElementById("symbols");
    const refreshInput = document.getElementById("refresh");
    const output = document.getElementById("output");
    const statusDiv = document.getElementById("status");
    const saveBtn = document.getElementById("save");
    const reconnectBtn = document.getElementById("reconnectBtn");

    let apiUrl = apiUrlInput.value;
    let refreshRate = parseInt(refreshInput.value) * 1000;
    let isOnline = false;

    saveBtn.onclick = () => {
      apiUrl = apiUrlInput.value;
      refreshRate = parseInt(refreshInput.value) * 1000;
      checkBackend();
      fetchData();
    };

    reconnectBtn.onclick = () => {
      statusDiv.innerHTML = "üîÑ Reconnecting...";
      checkBackend();
      fetchData();
    };

    async function checkBackend() {
      try {
        const res = await fetch(apiUrl + "/");
        if (res.ok) {
          isOnline = true;
          statusDiv.innerHTML = "üü¢ <span class='online'>Online</span>";
        } else {
          isOnline = false;
          statusDiv.innerHTML = "üî¥ <span class='offline'>Offline</span>";
        }
      } catch {
        isOnline = false;
        statusDiv.innerHTML = "üî¥ <span class='offline'>Offline</span>";
      }
    }

    function getTrendSymbol(current, previous) {
      if (current > previous) return "<span class='trend up'>üìà</span>";
      if (current < previous) return "<span class='trend down'>üìâ</span>";
      return "<span class='trend flat'>‚û°</span>";
    }

    async function fetchData() {
      if (!isOnline) {
        output.innerHTML = "‚ö†Ô∏è Backend offline, retrying...";
        return;
      }

      const symbols = symbolsInput.value.split(",");
      output.innerHTML = "‚è≥ Fetching data...";
      let html = "";

      for (let i = 0; i < symbols.length; i++) {
        const symbol = symbols[i].trim();
        try {
          const response = await fetch(`${apiUrl}/analyze?symbol=${encodeURIComponent(symbol)}`);
          const data = await response.json();
          const { rsi, macd, trend, error } = data;

          if (error) throw new Error(error);

          // Dummy prev for demo (replace with real if storing state)
          const prevRsi = Math.random() * 100;
          const prevMacd = Math.random() * 10 - 5;

          html += `
            <div class="symbol">
              <div>
                <b>${symbol}</b><br/>
                RSI: ${rsi?.toFixed?.(2) || "N/A"} ${getTrendSymbol(rsi, prevRsi)}<br/>
                MACD: ${macd?.toFixed?.(4) || "N/A"} ${getTrendSymbol(macd, prevMacd)}<br/>
                <small>Trend: ${trend}</small>
              </div>
            </div>
          `;
        } catch (err) {
          html += `<div class="symbol"><b>${symbol}</b>: <span class="error">‚ùå ${err.message}</span></div>`;
        }

        // Delay to respect rate limits (10s between calls)
        if (i < symbols.length - 1) {
          await new Promise(resolve => setTimeout(resolve, 10000));
        }
      }
      output.innerHTML = html;
    }

    // Auto loops
    setInterval(checkBackend, 30000);  // Health check every 30s
    setInterval(fetchData, refreshRate);  // Data refresh

    checkBackend();
    fetchData();
  </script>
</body>
</html>
